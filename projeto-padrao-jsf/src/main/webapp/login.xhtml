<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
<style>
	.ui-panelgrid td, .ui-panelgrid tr {
		border-style: none !important
	}
</style>
</h:head>

<h:body>

	<div style="background-color: #EEE; font-weight: bold; text-align: center;">
		<h1>PROJETO PADRÃO JSF</h1>
	</div>

	<br></br>
	<div align="center">
		<h:form id="login-form">
			<p:panel header="LOGIN" style="width: 350px">
			<p:messages id="messages" />
				<p:panelGrid columns="2">
					<p:outputLabel for="nome" value="Usuário:" />
					<p:inputText id="nome" value="#{loginController.usuario.nome}" required="true" requiredMessage="Campo Usuário Obrigatório" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{loginController.usuario.senha}" required="true" requiredMessage="Campo Senha Obrigatório" />

					<p:commandButton value="Enviar" action="#{loginController.login}" ajax="false" />
					<p:commandLink value="recuperar senha"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
	
	<script>
	   document.getElementById('login-form:nome').value='admin';
	   document.getElementById('login-form:senha').value='123456';
	</script>

</h:body>
</html>
