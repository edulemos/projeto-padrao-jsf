<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layout.xhtml">

<ui:define name="content">

	<p:panel header="CADASTRO DE USUÁRIO">
	   <p:messages id="msg"/>
			 
		<h:form id="form-usuario">
		
			<p:toolbar>
			 <f:facet name="left">
				<p:commandButton value="NOVO" onclick="PF('dlg2').show();" icon="ui-icon-circle-plus"/>
			 </f:facet>
	         <f:facet name="right">
				<p:outputLabel value="Pesquisar: "/>
				<p:inputText value="#{usuarioController.usuario.nome}" placeholder="Nome ou CPF"/>
		        <p:spacer width="5"/>
				<p:commandButton action="#{usuarioController.pesquisar()}" icon="ui-icon-search" update="table-user"/>
			 </f:facet>
			</p:toolbar>
			
			<p:spacer height="10"/>
			
		   <p:dataTable value="#{usuarioController.listaUsuarios}" var="u" id="table-user">
		     <p:column headerText="Nome">
				<h:outputText value="#{u.nome}"/>
			</p:column>
		     <p:column headerText="Email">
				<h:outputText value="#{u.email}"/>
			</p:column>
		     <p:column headerText="Perfil">
				<h:outputText value="#{u.perfil}"/>
			</p:column>
		     <p:column headerText="Status">
				<h:outputText value="#{u.flAtivo == 'S' ? 'ATIVO' : 'INATIVO'}"/>
			</p:column>
		    <p:column headerText="Ações" style="width:10%;text-align:center;">
	   			<p:commandButton title="Editar" icon="ui-icon-pencil" oncomplete="PF('dlg2').show();" action="#{usuarioController.selecionaUsuario(u)}" update=":form-usuario:modal, msg"/>
	   			<p:spacer width="10px;" />
				<p:commandButton title="Excluir" icon="ui-icon-trash" action="#{usuarioController.excluir(u)}" update="table-user, msg"  onclick="return confirm('Confirma a exclusão do Usuário #{u.nome} ?');"/>
			</p:column>
		   </p:dataTable>
			   
		   <ui:include src="/pages/usuario/usuarioForm.xhtml" />
	   		      
		</h:form>
	</p:panel>
		 
	</ui:define>
</ui:composition>
