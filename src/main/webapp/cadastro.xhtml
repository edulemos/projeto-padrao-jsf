<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">

<f:metadata>
	<f:viewAction action="#{indexController.carregarRoles}" />
</f:metadata>

<h:head>
	<title>JSF PROJECT</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	
	<ui:include src="/template/external-header.xhtml" />
	
	<div class="row">	
		<div class="col-md-4">	
		
			<div class="panel panel-primary">
				<div class="panel-heading"><b>CADASTRO</b></div>
			
				<div class="panel-body">
						
						<h:messages style="font-weight: bold;text-transform: uppercase;" styleClass="table" layout="table" infoClass="alert alert-info" errorClass="alert alert-danger" warnClass="alert alert-warning"/>						
						
						<h:form id="formCadastro">

							<div class="form-group">

								<h:outputLabel for="email" value="Email:" />
								<h:inputText id="email" value="#{indexController.usuario.email}" required="true"
									requiredMessage="O Campo Email e de preenchimento obrigatório" styleClass="form-control" >
									 <f:validator validatorId="emailValidator" />
									</h:inputText>

							</div>

							<div class="form-group">

								<h:outputLabel for="name" value="Nome:" />
								<h:inputText id="name" value="#{indexController.usuario.name}" required="true" requiredMessage="O Campo Nome e de preenchimento obrigatório"
									styleClass="form-control" />

							</div>

							<div class="form-group">

								<h:outputLabel for="senha" value="Senha:" />
								<h:inputSecret id="senha" value="#{indexController.usuario.password}" required="true"
									requiredMessage="O Campo Senha e de preenchimento obrigatório" validatorMessage="O campo Senha deve ter entre 3 e 10 caracteres" styleClass="form-control" >
			                    <f:validateLength minimum="3" maximum="10" />
								</h:inputSecret>


							</div>

							<div class="form-group">

								<h:outputLabel for="perfil" value="Perfil:" />
								<h:selectOneMenu id="perfil" value="#{indexController.perfil}" styleClass="form-control" required="true"
									requiredMessage="O Campo Perfil deve ser selecionado">
									<f:selectItem itemValue="#{null}" itemLabel="selecione um valor" />
									<f:selectItems value="#{indexController.rolesList}" var="role" itemLabel="#{role.label}" itemValue="#{role.name}" />
								</h:selectOneMenu>

							</div>

							<a4j:commandButton value="Enviar" action="#{indexController.cadastrar()}" styleClass="form-control" render=":panelCadastro :formCadastro" />


						</h:form>


					
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
