<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	
<h:head>
	<title>JSF PROJECT</title>	
	<link rel="stylesheet" type="text/css"  href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
    
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<div class="container-fluid">
		<div class="panel-group">
			<div class="panel panel-primary">
				<ui:include src="/template/external-header.xhtml" />
				<div class="panel-body" style="min-height: 500px;">				
				
					<rich:panel style="width: 400px">
				
						<f:facet name="header">
							<h:outputText value="ACESSO AO SISTEMA" />							  
						</f:facet>
						
						
						<h:messages style="font-weight: bold;text-transform: uppercase;" styleClass="table" layout="table" infoClass="alert alert-info" errorClass="alert alert-danger" warnClass="alert alert-warning"/>
						
						<h:form id="formLogin" prependId="false">
						
							<div class="form-group">

								<h:outputLabel for="email" value="Email:" />
								<h:inputText id="email" value="#{indexController.usuario.email}" required="true" requiredMessage="O Campo Email e de preenchimento obrigatório"
									styleClass="form-control" />
							</div>

							<div class="form-group">

								<h:outputLabel for="senha" value="Senha:" />
								<h:inputSecret id="senha" value="#{indexController.usuario.password}" required="true" requiredMessage="O Campo Senha e de preenchimento obrigatório"
									styleClass="form-control" />
							</div>

							<h:commandButton value="Enviar" action="#{indexController.login}" styleClass="form-control" />
							
							<h:commandLink action="recuperaSenha?faces-redirect=true" immediate="true" value="recuperar senha"/>

						</h:form>

					</rich:panel>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="#{request.contextPath}/resources/js/bootstrap.min.js"  />
	
</h:body>
</html>
