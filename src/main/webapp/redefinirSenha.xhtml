<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>JSF PROJECT</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<div class="container-fluid">
		<div class="panel-group">
			<div class="panel panel-primary ">
				<ui:include src="/template/external-header.xhtml" />
				<div class="panel-body" style="min-height: 500px;">

					<rich:messages ajaxRendered="true" />

					<rich:panel style="width: 400px" id="panelCadastro">

						<f:facet name="header">
							<h:outputText value="REDEFINIR SENHA" />
						</f:facet>

						<h:form id="formRedefinirSenha">

							<div class="form-group">
								<h:outputLabel for="nova_senha" value="Nova Senha:" />
								<h:inputSecret id="nova_senha" value="#{indexController.usuario.password}" required="true"
									requiredMessage="O Campo Nova Senha e de preenchimento obrigatório" styleClass="form-control" />
							</div>

							<div class="form-group">
								<h:outputLabel for="confirma_nova_senha" value="Confirma Nova Senha:" />
								<h:inputSecret id="confirma_nova_senha" value="#{indexController.confirmaSenha}" required="true"
									requiredMessage="O Campo Confirma Nova senha e de preenchimento obrigatório" styleClass="form-control" />
							</div>

							<a4j:commandButton value="Enviar" action="#{indexController.alterarSenha()}" styleClass="form-control">
								<a4j:param name="email" value="#{param['email']}" assignTo="#{indexController.usuario.email}" />
								<a4j:param name="key" value="#{param['key']}" assignTo="#{indexController.key}" />
							</a4j:commandButton>

						</h:form>

					</rich:panel>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
